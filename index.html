<!DOCTYPE html>
<html>
    <head>
        <title>Flixster</title>
        <link href="style.css" rel="stylesheet" type="text/css"/>
        <link rel="icon" href="popcorn.png" type="image/popcorn">
    </head>
    <body>
        <script defer src="script.js"></script>
        <div id="popup">
            <div id="title">
                <div id="extra">
                    <h1>&#127871 Flixster</h1>
            
                    <form id="searchForm">
                        <label>Search For Movies:</label><br><br>
                        <input id="search-input" type="text" placeholder="Search For Movies">
                        <input id="search-button" type="submit" value="Submit">
                    </form>
                </div>
                <div id="close-search-btn" class="hide">
                    <img style="width: 20px; height: 20px;" src="x.png">
                </div>
            </div>
            <hr>
            <div id="search">
                <h1 id="label">Now Playing</h1>  
            </div>
            <div id="movies-grid"></div>
            <div id="help">
                <button id="load-more-movies-btn"> Load More</button>
                <!--
                <form class="loading">
                    <input id="load" value="Load More" type="submit">
                </form>
            -->
                <form class="loading_2">
                    <input id="load" value="Load More" type="submit">
                </form>
            </div>
        </div>
    </body>
</html>
